<ion-header>
  <ion-toolbar>
    <ion-title>produtos-listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item
    *ngFor="let todosDados of todosDados" routerLink="/produtos-detalhes/{{todosDados.id}}">
    <ion-label> {{todosDados.nome}}</ion-label>
    <p> R${{todosDados.valor}}</p>
  </ion-item>
</ion-list>
</ion-content>
